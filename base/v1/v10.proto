syntax = "proto3";

package v10proto.base.v1;

import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "types/cloud.proto";
import "types/operation.proto";

option go_package = "github.com/drival-ai/v10-go/base";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "V10 API reference";
    description: "Drival AI's V10 API is a RESTful API that can be accessed by an HTTP client such as `curl`, or any HTTP library which is part of most modern programming languages. This API reference is autogenerated from [protocol buffers](https://developers.google.com/protocol-buffers) defined in this [repository](https://github.com/drival-ai/v10-proto).\n\nSome endpoints, especially those that return lists of resources, have streaming responses; newline-separated stream of “chunks”. Each chunk is an envelope that can contain either a response message or an error. Only the last chunk will include an error, if any.";
    version: "alpha";
  };
  host: "api.drival.ai";
  schemes: HTTPS;
};

// V10 service definition.
service V10 {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_tag) = {
    description: "(ALPHA) V10 API. Base URL: https://api.drival.ai"
    external_docs: {
      url: "https://github.com/nightblue-io/v10-proto/tree/main/v10/v1";
      description: "See here for the service definition.";
    }
  };

  // Create a deployment environment.
  rpc CreateEnvironment(CreateEnvironmentRequest) returns (CreateEnvironmentResponse) {
    option (google.api.http) = {
      post: "/v10/v1/envs"
      body: "*"
    };
  }

  // Describe a deployment environment.
  rpc GetEnvironment(GetEnvironmentRequest) returns (GetEnvironmentResponse) {
    option (google.api.http) = {
      get: "/v10/v1/envs/{name}"
    };
  }

  // List deployment environments.
  rpc ListEnvironments(ListEnvironmentsRequest) returns (ListEnvironmentsResponse) {
    option (google.api.http) = {
      get: "/v10/v1/envs"
    };
  }

  // Delete a deployment environment.
  rpc DeleteEnvironment(DeleteEnvironmentRequest) returns (DeleteEnvironmentResponse) {
    option (google.api.http) = {
      delete: "/v10/v1/envs/{name}"
    };
  }

  // Testing endpoint.
  rpc Do(DoRequest) returns (DoResponse) {
    option (google.api.http) = {
      post: "/v10/v1:do"
      body: "*"
    };
  }
}

// Request message for the CreateEnvironment rpc.
message CreateEnvironmentRequest {
  string name = 1;

  // Valid values:
  //
  // SC_MR_GCP
  // SC_SR_GCP
  // SC_MR_AWS
  // SC_SR_AWS
  // MC_AUTO
  string profile = 2;

  v10proto.types.GCPInfo gcp_info = 3;

  v10proto.types.AWSInfo aws_info = 4;

  // TBD.
  v10proto.types.AzureInfo azure_info = 5;

}

// Response message for the CreateEnvironment rpc.
message CreateEnvironmentResponse {
  string name = 1;
  v10proto.types.Operation operation = 2;
}

// Request message for the GetEnvironment rpc.
message GetEnvironmentRequest {
  string name = 1;
}

// Response message for the GetEnvironment rpc.
message GetEnvironmentResponse {
  string name = 1;
}

// Request message for the ListEnvironments rpc.
message ListEnvironmentsRequest {
  string name = 1;
}

// Response message for the ListEnvironments rpc.
message ListEnvironmentsResponse {
  string name = 1;
}

// Request message for the DeleteEnvironment rpc.
message DeleteEnvironmentRequest {
  string name = 1;
}

// Response message for the DeleteEnvironment rpc.
message DeleteEnvironmentResponse {
  string name = 1;
}

// Request message for the Do rpc.
message DoRequest {
  string data = 1;
}

// Response message for the Do rpc.
message DoResponse {
  string data = 1;
}
